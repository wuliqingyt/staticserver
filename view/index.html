<html>
    <!--link href="./css/css.css" rel="stylesheet" type="text/css" /-->
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>{{.Title}}</title>
    </head>
    <body>
        <div>
            {{if .UploadSuccess}}
            {{.SuccessInfo}}</p>
            {{end}}

            <a href="/upload">上传文件</a></p>
            <a href="/file{{.WorkDir}}">{{.WorkDir}}</a></p>
            <a href="/file/">/</a></p>
            {{range $index, $element := .LinkLists}}
            <a href="{{$element}}{{.Token}}">{{$element}}</a></p>
            {{end}}
        </div>
    </body>
</html>
